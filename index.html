<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>üî• Bulk Auto Quiz with Image + Sound üî•</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
    }
    .quiz-container {
      margin: 20px auto;
      padding: 20px;
      max-width: 700px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .question {
      font-size: 22px;
      margin-bottom: 10px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 15px 0;
    }
    .option {
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .option.correct {
      background: #c8f7c5;
      border-color: #27ae60;
      color: #2c3e50;
    }
    .image {
      margin-top: 15px;
    }
    .image img {
      max-width: 250px;
      border-radius: 8px;
    }
    #timer {
      font-size: 20px;
      font-weight: bold;
      margin: 15px 0;
      color: #e74c3c;
    }
  </style>
</head>
<body>

  <h1>üî• Bulk Auto Quiz with Image + Sound üî•</h1>

  <div class="quiz-container">
    <div id="questionBox">
      <div class="question" id="questionText">‡§∏‡§µ‡§æ‡§≤ ‡§Ø‡§π‡§æ‡§Å ‡§¶‡§ø‡§ñ‡•á‡§ó‡§æ</div>
      <div id="timer">‚è≥ 10</div>
      <div class="options" id="optionsBox"></div>
      <div class="image"><img id="qImage" src="" alt=""></div>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" src="bg.mp3" loop autoplay></audio>

  <!-- Correct Answer Sound -->
  <audio id="correctSound" src="correct.mp3"></audio>

  <script>
    // Background music control
    const bgMusic = document.getElementById("bgMusic");
    bgMusic.volume = 0.3;
    bgMusic.play().catch(()=>console.log("Autoplay blocked by browser"));

    const correctSound = document.getElementById("correctSound");

    function playCorrectSound() {
      correctSound.currentTime = 0;
      correctSound.play();
    }

    // Example Questions (‡§Ü‡§™ ‡§Ö‡§™‡§®‡•á CSV ‡§∏‡•á load ‡§ï‡§∞ ‡§∏‡§ï‡§§‡•á ‡§π‡•ã)
    const questions = [
      {
        q: "‡§≠‡§æ‡§∞‡§§ ‡§ï‡•Ä ‡§∞‡§æ‡§ú‡§ß‡§æ‡§®‡•Ä ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?",
        options: ["‡§¶‡§ø‡§≤‡•ç‡§≤‡•Ä", "‡§Æ‡•Å‡§Ç‡§¨‡§à", "‡§ï‡•ã‡§≤‡§ï‡§æ‡§§‡§æ", "‡§ö‡•á‡§®‡•ç‡§®‡§à"],
        answer: 0,
        img: "delhi.jpg"
      },
      {
        q: "‡§§‡§æ‡§ú‡§Æ‡§π‡§≤ ‡§ï‡§π‡§æ‡§Å ‡§∏‡•ç‡§•‡§ø‡§§ ‡§π‡•à?",
        options: ["‡§ú‡§Ø‡§™‡•Å‡§∞", "‡§Ü‡§ó‡§∞‡§æ", "‡§¶‡§ø‡§≤‡•ç‡§≤‡•Ä", "‡§≤‡§ñ‡§®‡§ä"],
        answer: 1,
        img: "tajmahal.jpg"
      }
    ];

    let currentQ = 0;
    let timerInterval;

    function loadQuestion() {
      if (currentQ >= questions.length) {
        document.getElementById("questionBox").innerHTML = "<h2>üéâ Quiz ‡§∏‡§Æ‡§æ‡§™‡•ç‡§§!</h2>";
        return;
      }

      const qObj = questions[currentQ];
      document.getElementById("questionText").innerText = qObj.q;
      document.getElementById("qImage").src = qObj.img;

      const optionsBox = document.getElementById("optionsBox");
      optionsBox.innerHTML = "";

      qObj.options.forEach((opt, i) => {
        const div = document.createElement("div");
        div.classList.add("option");
        div.innerText = opt;
        optionsBox.appendChild(div);
      });

      // Auto highlight after 10s
      let timeLeft = 10;
      document.getElementById("timer").innerText = "‚è≥ " + timeLeft;

      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = "‚è≥ " + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          showAnswer();
        }
      }, 1000);
    }

    function showAnswer() {
      const qObj = questions[currentQ];
      const options = document.querySelectorAll(".option");
      options[qObj.answer].classList.add("correct");
      playCorrectSound();
      setTimeout(() => {
        currentQ++;
        loadQuestion();
      }, 3000);
    }

    loadQuestion();
  </script>

</body>
</html>
